<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <h4>
            <nav>
            <a href="/blog">Main Blog Page</a>
            <a href="/todos">Add a blog</a>
            <a href="./logout">log out</a>
            </nav>
        </h4>
                
        <title>{{title}}</title>
        <style>
            .error{
                color: red;
                }
        </style>
    </head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class ="{{ category}}">
                {{message}}
            </li>
        {% endfor  %}
            </ul>
    {% endwith %}
        

    {% block content %}
    {% endblock %}

</body>
</html>
